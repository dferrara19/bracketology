            BarChart2: (p) => (<svg xmlns="http://www.w3.org/2000/svg" width={p.size||24} height={p.size||24} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={p.className}><line x1="18" y1="20" x2="18" y2="10"/><line x1="12" y1="20" x2="12" y2="4"/><line x1="6" y1="20" x2="6" y2="14"/></svg>)
        };

        const { Logo, Trophy, Swords, Plus, Play, ChevronRight, ChevronLeft, Sparkles, Copy, Crown, Share2, Zap, AlertCircle, Flame, Upload, RotateCcw, BarChart2 } = Icons;
        const BRACKETS_COLLECTION = 'brackets';
        const RESULTS_COLLECTION = 'results';
        const SHARE_BASE_URL = "https://dferrara19.github.io/bracketology/bracket.html";
        const POPULAR_JSON_URL = "popular.json"; 

        const ANALYST_QUOTES = ["This one is going down to the wire!", "Las Vegas is split on this matchup.", "Offense wins games, defense wins championships.", "The momentum is shifting...", "Expect a high-scoring affair.", "The intangibles favor the left side.", "Winner takes all. Loser goes home.", "It's not about the size of the dog in the fight...", "Can they handle the pressure?", "Look for a fast start.", "History suggests the higher seed has the edge.", "Don't blink, this one could be over fast.", "The scouts are saying this is a mismatch.", "Pure talent vs. pure grit.", "A tactical nightmare.", "This rivalry goes back years.", "The crowd factor.", "One mistake could decide everything.", "This is what March is all about!", "Legacy defining moment.", "Refusing to back down.", "Chess match unfolding.", "Expect the unexpected.", "Stats vs Heart."];
        const getAnalystQuote = (p1, p2, isFinal) => {
            const getRandom = (arr) => arr[Math.floor(Math.random() * arr.length)];
            if (isFinal) return getRandom(["It all comes down to this.", "The confetti canon is primed.", "There is no tomorrow.", "Two titans. One trophy.", "The final chapter."]);
            const seedDiff = Math.abs((parseInt(p1.seed)||1) - (parseInt(p2.seed)||1));
            const sumSeeds = (parseInt(p1.seed)||1) + (parseInt(p2.seed)||1);
            if (sumSeeds <= 5) return getRandom(["A clash of the titans!", "Two absolute powerhouses.", "Massive matchup.", "Strength vs Strength.", "Star power everywhere."]);
            if (seedDiff >= 4) return getRandom([`Can the #${Math.max((parseInt(p1.seed)||1), (parseInt(p2.seed)||1))} seed shock the world?`, "Classic David vs. Goliath.", "Upset alert?", "On paper this is a blowout."]);
            if (seedDiff <= 1) return getRandom(["This one is a total coin flip.", "Too close to call.", "Dead even.", "Razor thin margins."]);
            return getRandom(ANALYST_QUOTES);
        };
        const getChampionAnalysis = (champion, bracketSize) => {
            const seed = parseInt(champion.seed) || 1;
            if (seed === 1) return { title: "The Undisputed King", text: `As predicted, the #1 seed ${champion.name} completes a dominant run. A dynasty in the making.` };
            if (seed <= 4) return { title: "Cream of the Crop", text: `Elite talent prevails. ${champion.name} entered as a favorite and played like one.` };
            if (seed >= 10) return { title: "The Ultimate Cinderella Story", text: `Do you believe in miracles?! The #${seed} seed ${champion.name} has shocked the world! Brackets everywhere are busted.` };
            return { title: "Bracket Buster", text: `Nobody saw this coming except maybe ${champion.name} themselves. A gritty, hard-fought path.` };
        };
        
        // Helper
        const generateEntrants = (size) => {
             return Array(size).fill().map((_, i) => {
                 const info = getRegionInfo(i, size);
                 return { id: i, name: '', scout: '', seed: info.seed, regionLabel: info.label, region: info.region };
             });
        };

        const getBracketOrder = (numEntrants) => {
            let rounds = Math.log2(numEntrants);
            let order = [1];
            for (let i = 0; i < rounds; i++) {
                const nextOrder = [];
                const nextCount = order.length * 2;
                for (let j = 0; j < order.length; j++) { nextOrder.push(order[j]); nextOrder.push(nextCount + 1 - order[j]); }
                order = nextOrder;
            }
            return order.map(seed => seed - 1);
        };

        const getVisualEntrants = (entrants) => {
            if (!entrants || entrants.length === 0) return [];
            const total = entrants.length;
            const getIndices = (n) => getBracketOrder(n);

            if (total < 16) {
                const indices = getIndices(total);
                return indices.map(i => entrants[i]);
            }

            const regionSize = total / 4;
            const regionIndices = getIndices(regionSize);
            
            let finalEntrants = [];
            for(let r = 0; r < 4; r++) {
                const offset = r * regionSize;
                const regionEntrants = entrants.slice(offset, offset + regionSize);
                const reordered = regionIndices.map(idx => regionEntrants[idx]);
                finalEntrants = finalEntrants.concat(reordered);
            }
            return finalEntrants;
        };

        const getRegionInfo = (index, totalSize) => {
            if (totalSize < 16) return { region: null, seed: index + 1, label: `#${index + 1}` };
            const regionSize = totalSize / 4;
            const regionIndex = Math.floor(index / regionSize);
            const seed = (index % regionSize) + 1;
            const regions = ["East", "West", "South", "Midwest"];
            return { region: regions[regionIndex], seed: seed, label: `${regions[regionIndex].charAt(0)} ${seed}` };
        };

        const BracketNode = ({ node, isRoot }) => {
            const isLeaf = !node.children || node.children.length === 0;
            const p = node.player;
            const isTBD = p.id === 'tbd';
            const isWinner = !isTBD && !isLeaf;
            
            return (
                <div className="bracket-tree">
                    {!isLeaf && (
                        <div className={`bracket-children ${node.children.length === 0 ? 'bracket-children-leaf' : ''}`}>
                            {node.children.map((child, idx) => (
                                <div key={idx} className="child-wrapper">
                                    <BracketNode node={child} isRoot={false} />
                                </div>
                            ))}
                        </div>
                    )}
                    
                    {!isLeaf && <div className="bracket-connector-h"></div>}
                    
                    <div className="bracket-node">
                        <div className={`w-32 md:w-40 bg-white border ${isRoot ? 'border-yellow-400 bg-yellow-50' : 'border-gray-300'} rounded shadow-sm text-xs relative z-10 bracket-pill ${isWinner ? 'ring-2 ring-green-500 border-green-500' : ''}`}>
                            <span className={`font-bold mr-2 min-w-[1.5rem] ${isWinner ? 'text-green-700' : 'text-gray-400'}`}>{p && p.seed ? p.seed : '?'}</span>
                            <span className={`truncate font-bold ${isRoot ? 'text-blue-900' : (isWinner ? 'text-green-700' : 'text-gray-800')}`}>{p ? p.name : 'TBD'}</span>
                        </div>
                    </div>
                </div>
            );
        };
        
        const buildBracketTree = (entrants, history) => {
            let currentNodes = entrants.map(e => ({ player: e, children: [] }));
            const roundsCount = Math.log2(entrants.length);
            
            for (let r = 0; r < roundsCount; r++) {
                const nextLevelNodes = [];
                for (let i = 0; i < currentNodes.length; i += 2) {
                    const child1 = currentNodes[i];
                    const child2 = currentNodes[i+1];
                    
                    const winnerMatch = history.find(m => 
                        (m.winner.id == child1.player.id && m.loser.id == child2.player.id) || 
                        (m.winner.id == child2.player.id && m.loser.id == child1.player.id)
                    );
                    
                    const winnerPlayer = winnerMatch ? winnerMatch.winner : { name: 'TBD', seed: '', id: 'tbd' };
                    
                    nextLevelNodes.push({
                        player: winnerPlayer,
                        children: [child1, child2]
                    });
                }
                currentNodes = nextLevelNodes;
            }
            return currentNodes[0];
        };
        
        const FullTreeViewer = ({ entrants, matchHistory, preSorted = false }) => {
            const rootNode = React.useMemo(() => {
                if(!entrants || entrants.length === 0) return null;
                const inputData = preSorted ? entrants : getVisualEntrants(entrants);
                return buildBracketTree(inputData, matchHistory);
            }, [entrants, matchHistory, preSorted]);
            
            if (!rootNode) return null;
            return (<div className="overflow-x-auto pb-12 pt-4 px-4 flex items-center min-w-max"><BracketNode node={rootNode} isRoot={true} /></div>);
        };

        const CarouselBracketViewer = ({ entrants, matchHistory }) => {
            const isLarge = entrants.length > 16;
            const [page, setPage] = React.useState(0);
            
            const regions = ["East Region", "West Region", "South Region", "Midwest Region"];
            const regionSize = entrants.length / 4;
            
            const allVisualEntrants = getVisualEntrants(entrants);
            const currentEntrants = isLarge 
                ? allVisualEntrants.slice(page * regionSize, (page + 1) * regionSize) 
                : allVisualEntrants;
                
            const title = isLarge ? regions[page] : "Tournament Bracket";

            const next = () => setPage(p => (p + 1) % 4);
            const prev = () => setPage(p => (p - 1 + 4) % 4);

            return (
                <div className="flex flex-col items-center w-full">
                    <div className="flex items-center justify-between w-full mb-4 px-4">
                        {isLarge && (<button onClick={prev} className="p-2 rounded-full bg-gray-100 hover:bg-gray-200 transition-colors"><ChevronLeft size={24} className="text-gray-600"/></button>)}
                        <h3 className="font-bold text-blue-800 text-lg uppercase tracking-widest">{title}</h3>
                        {isLarge && (<button onClick={next} className="p-2 rounded-full bg-gray-100 hover:bg-gray-200 transition-colors"><ChevronRight size={24} className="text-gray-600"/></button>)}
                    </div>
                    <div className="overflow-auto w-full relative border border-blue-200 rounded bg-white" style={{ minHeight: '300px' }}>
                        <div className="min-w-max p-4">
                             <FullTreeViewer entrants={currentEntrants} matchHistory={matchHistory} preSorted={true} />
                        </div>
                    </div>
                    {isLarge && (
                        <div className="flex gap-2 mt-4">

        const RoundSummary = ({ roundName, upsets, onNext, entrants, matchHistory }) => {

        const CreateScreen = ({ onSave, onCancel }) => {
            const [title, setTitle] = React.useState('');
            const [bracketSize, setBracketSize] = React.useState(16);
            const [entrants, setEntrants] = React.useState([]);
            const [isSaving, setIsSaving] = React.useState(false);
            const [showCSVModal, setShowCSVModal] = React.useState(false);
            const [csvText, setCsvText] = React.useState("");
            const titleInputRef = React.useRef(null);
            const [titleError, setTitleError] = React.useState(false);

            React.useEffect(() => {
                setEntrants(generateEntrants(bracketSize));
            }, [bracketSize]);

            const handleSizeChange = (size) => {
                setBracketSize(size);
            };

            const handleEntrantChange = (index, field, value) => {
                const newEntrants = [...entrants];
                newEntrants[index][field] = value;
                setEntrants(newEntrants);
            };

            const handleProcessCSV = () => {
                if (!csvText.trim()) { setShowCSVModal(false); return; }
                const lines = csvText.split('\n').filter(line => line.trim() !== '');
                const count = lines.length;
                let targetSize = 16;
                if (count <= 4) targetSize = 4; else if (count <= 8) targetSize = 8; else if (count <= 16) targetSize = 16; else if (count <= 32) targetSize = 32; else targetSize = 64;

                setBracketSize(targetSize);
                const newEntrants = generateEntrants(targetSize);
                
                let lineIdx = 0;
                if (targetSize >= 16) {
                    const regionSize = targetSize / 4;
                    for (let s = 1; s <= regionSize; s++) {
                         for (let r = 0; r < 4; r++) {
                             if (lineIdx < lines.length) {
                                 const line = lines[lineIdx];
                                 const commaIdx = line.indexOf(',');
                                 let name, scout;
                                 if(commaIdx > -1){ 
                                     name = line.substring(0, commaIdx).trim(); 
                                     scout = line.substring(commaIdx+1).trim(); 
                                 } else { 
                                     name = line; 
                                     scout = ""; 
                                 }
                                 const targetIdx = (r * regionSize) + (s - 1);
                                 if (newEntrants[targetIdx]) {
                                     newEntrants[targetIdx].name = name;
                                     newEntrants[targetIdx].scout = scout;
                                 }
                                 lineIdx++;
                             }
                         }
                    }
                } else {
                    lines.forEach((line, idx) => {
                        if (idx < newEntrants.length) {
                             const commaIdx = line.indexOf(',');
                             let name, scout;

                                 name = line.substring(0, commaIdx).trim(); 
                                 scout = line.substring(commaIdx+1).trim();

                                 name = line; 
                                 scout = "";

                             newEntrants[idx].scout = scout;

                setEntrants(newEntrants);

            const handleDebugFill = () => {

                setEntrants(newEntrants);

            const handleSave = async () => {

                const regionSize = bracketSize / 4; const groups = []; for(let r=0; r<4; r++) { const regionName = ["East", "West", "South", "Midwest"][r]; const regionEntrants = entrants.slice(r*regionSize, (r+1)*regionSize); groups.push(<div key={r} className="mb-6"><h4 className="text-blue-800 font-bold uppercase tracking-widest border-b-2 border-blue-100 mb-3 pb-1">{regionName} Region</h4><div className="grid md:grid-cols-2 gap-4">{regionEntrants.map((entrant, idx) => (<div key={entrant.id} className="bg-white rounded-lg shadow-sm border border-gray-200 flex overflow-hidden group hover:border-blue-400 transition-colors"><div className="bg-blue-100 w-16 flex flex-col items-center justify-center shrink-0 border-r border-blue-100 group-hover:bg-blue-600 group-hover:text-white transition-colors"><span className="text-[10px] uppercase font-bold tracking-widest opacity-60">Seed</span><span className="text-xl font-sport">{entrant.seed}</span></div><div className="p-3 grow space-y-2"><input type="text" placeholder="Team Name" value={entrant.name} onChange={(e) => handleEntrantChange(entrant.id, 'name', e.target.value)} className="w-full p-1 bg-transparent border-b border-gray-200 focus:border-blue-500 focus:outline-none font-bold text-gray-800"/><input type="text" placeholder="Fun fact / Scout" value={entrant.scout} onChange={(e) => handleEntrantChange(entrant.id, 'scout', e.target.value)} className="w-full p-1 bg-transparent border-b border-dotted border-gray-200 focus:border-blue-500 focus:outline-none text-xs text-gray-500 italic"/></div></div>))}</div></div>); } return <div>{groups}</div>;
            };

            return (

                            <div className="bg-white rounded-xl shadow-2xl p-6 w-full max-w-lg flex flex-col">
                                <h3 className="text-xl font-bold text-gray-800 mb-2">Paste CSV Data</h3>
                                <p className="text-sm text-gray-500 mb-4">Format: <code>Name, Scout Info</code> (one per line).<br/>Order: 4 #1 seeds, then 4 #2 seeds, etc.</p>
                                <textarea 
                                    className="w-full h-64 border border-gray-300 rounded-lg p-3 text-sm font-mono focus:border-blue-500 focus:outline-none resize-none mb-4"
                                    placeholder={`Team A, Best Offense\nTeam B, Best Defense\n...`}
                                    value={csvText}
                                    onChange={(e) => setCsvText(e.target.value)}
                                />
                                <div className="flex justify-end gap-3">
                                    <button onClick={() => setShowCSVModal(false)} className="px-4 py-2 text-gray-600 font-bold hover:bg-gray-100 rounded">Cancel</button>
                                    <button onClick={handleProcessCSV} className="px-6 py-2 bg-blue-600 text-white font-bold rounded hover:bg-blue-700">Import Data</button>
                                </div>
                            </div>
                        </div>
                    )}
                    <div className="bg-white rounded-xl shadow-xl overflow-hidden flex flex-col h-[90vh] md:h-auto"><div className="bg-blue-600 p-6 text-white shrink-0"><h2 className="text-3xl font-sport uppercase">Commissioner's Office</h2><p className="opacity-90 mt-2">Configure your Tournament</p></div><div className="p-6 overflow-y-auto grow"><div className="grid md:grid-cols-2 gap-6 mb-8"><div><div className="flex justify-between items-center mb-2"><label className="block text-sm font-bold text-gray-700 uppercase tracking-wide">Tournament Title</label><div className="flex gap-2"><button onClick={() => setShowCSVModal(true)} className="text-xs flex items-center gap-1 bg-blue-100 hover:bg-blue-200 text-blue-700 px-2 py-1 rounded transition-colors" title="Paste CSV Data"><Upload size={10} /> Paste CSV</button><button onClick={handleDebugFill} className="text-xs flex items-center gap-1 bg-gray-100 hover:bg-gray-200 text-gray-500 px-2 py-1 rounded transition-colors" title="Auto-fill for testing"><Zap size={10} /> Debug Fill</button></div></div><input ref={titleInputRef} type="text" value={title} onChange={(e) => {setTitle(e.target.value); if(e.target.value.trim()) setTitleError(false);}} placeholder="e.g., Best Disney Villain" className={`w-full p-3 border-2 rounded-lg focus:outline-none text-lg font-bold ${titleError ? 'border-red-500 ring-2 ring-red-200' : 'border-gray-200 focus:border-blue-500'}`}/>{titleError && <p className="text-red-500 text-xs mt-1 font-bold">Please enter a title to start!</p>}</div><div><label className="block text-sm font-bold text-gray-700 mb-2 uppercase tracking-wide">Bracket Size</label><div className="flex gap-2">{[4, 8, 16, 32, 64].map(size => (<button key={size} onClick={() => handleSizeChange(size)} className={`flex-1 py-3 rounded-lg font-bold border-2 transition-colors ${bracketSize === size ? 'bg-blue-50 border-blue-500 text-blue-700' : 'bg-white border-gray-200 text-gray-500 hover:border-gray-300'}`}>{size}</button>))}</div></div></div><h3 className="text-sm font-bold text-gray-700 mb-4 uppercase tracking-wide flex items-center gap-2 sticky top-0 bg-white py-2 z-10 border-b border-gray-100"><Swords size={16} /> The Contenders ({bracketSize})</h3>{renderEntrantInputs()}</div><div className="p-6 bg-gray-50 border-t border-gray-200 flex justify-end gap-3 shrink-0"><button onClick={onCancel} className="px-6 py-3 rounded-lg font-bold text-gray-600 hover:bg-gray-200 transition-colors">Cancel</button><button onClick={handleSave} disabled={isSaving} className="px-8 py-3 bg-orange-500 hover:bg-orange-600 text-white rounded-lg font-bold shadow-md transform active:scale-95 transition-all flex items-center gap-2">{isSaving ? 'Minting...' : <>Start The Madness <ChevronRight size={20}/></>}</button></div></div></div>
            );
        };

        const GameScreen = ({ bracket, onReset, onGameFinished }) => {
            const [currentRoundMatchups, setCurrentRoundMatchups] = React.useState([]);
            const [nextRoundContenders, setNextRoundContenders] = React.useState([]);
            const [currentMatchIndex, setCurrentMatchIndex] = React.useState(0);
            const [roundName, setRoundName] = React.useState("");
            const [champion, setChampion] = React.useState(null);
            const [analystQuote, setAnalystQuote] = React.useState("");
            const [matchHistory, setMatchHistory] = React.useState([]);
            const [showingSummary, setShowingSummary] = React.useState(false);
            const [roundUpsets, setRoundUpsets] = React.useState([]);
            const [finishedRoundName, setFinishedRoundName] = React.useState("");
            const [historyStack, setHistoryStack] = React.useState([]);

            const getRoundName = (numContenders) => {
                if (numContenders === 2) return "The Championship";
                if (numContenders === 4) return "Final Four";
                if (numContenders === 8) return "Elite Eight";
                if (numContenders === 16) return "Sweet Sixteen";
                if (numContenders === 32) return "Round of 32";
                if (numContenders === 64) return "Round of 64";
                return `Round of ${numContenders}`;
            };

            const refreshQuote = (match, isFinal) => {
                if (!match) return;
                const quote = getAnalystQuote(match.p1, match.p2, isFinal);
                setAnalystQuote(quote);
            };

            React.useEffect(() => {
                if (bracket && currentRoundMatchups.length === 0 && !champion) {
                    const visualEntrants = getVisualEntrants(bracket.entrants);
                    const matchups = [];
                    for (let i = 0; i < visualEntrants.length; i += 2) {
                        matchups.push({ p1: visualEntrants[i], p2: visualEntrants[i+1] });
                    }
                    setCurrentRoundMatchups(matchups);
                    setRoundName(getRoundName(bracket.entrants.length));
                    if (matchups.length > 0) refreshQuote(matchups[0], false);
                }
            }, [bracket]);

            const handleUndo = () => {
                if (historyStack.length === 0) return;
                const previousState = historyStack[historyStack.length - 1];
                setCurrentRoundMatchups(previousState.currentRoundMatchups);
                setNextRoundContenders(previousState.nextRoundContenders);
                setCurrentMatchIndex(previousState.currentMatchIndex);
                setRoundName(previousState.roundName);
                setMatchHistory(previousState.matchHistory);
                setRoundUpsets(previousState.roundUpsets);
                setAnalystQuote(previousState.analystQuote);
                setShowingSummary(false); 
                setHistoryStack(prev => prev.slice(0, -1));
            };

            const handleVote = (winner, loser) => {
                const newHistoryEntry = { round: roundName, winner: winner, loser: loser, matchup: { p1: winner, p2: loser } };
                const newHistory = [...matchHistory, newHistoryEntry];
                
                setHistoryStack(prev => [...prev, { currentRoundMatchups, nextRoundContenders, currentMatchIndex, roundName, matchHistory, roundUpsets, analystQuote }]);
                setMatchHistory(newHistory);
                const newNextRound = [...nextRoundContenders, winner];
                setNextRoundContenders(newNextRound);
                if (winner.seed > loser.seed + 3) setRoundUpsets(prev => [...prev, { winner, loser }]);

                if (currentMatchIndex >= currentRoundMatchups.length - 1) {
                    if (newNextRound.length === 1) {
                        const finalChampion = newNextRound[0];
                        setChampion(finalChampion);
                        triggerConfetti();
                        const resultData = { champion: finalChampion, matchHistory: newHistory, entrants: bracket.entrants, bracketTitle: bracket.title, bracketId: bracket.id };
                        onGameFinished(resultData);
                    } else {
                        setFinishedRoundName(roundName);
                        setShowingSummary(true);
                    }
                } else {
                    const nextMatchIndex = currentMatchIndex + 1;
                    setCurrentMatchIndex(nextMatchIndex);
                    refreshQuote(currentRoundMatchups[nextMatchIndex], false);
                }
            };

            const proceedToNextRound = () => {
                setHistoryStack(prev => [...prev, { currentRoundMatchups, nextRoundContenders, currentMatchIndex, roundName, matchHistory, roundUpsets, analystQuote, showingSummary: true, finishedRoundName }]);
                const nextMatchups = [];
                for (let i = 0; i < nextRoundContenders.length; i += 2) { nextMatchups.push({ p1: nextRoundContenders[i], p2: nextRoundContenders[i+1] }); }
                setRoundName(getRoundName(nextRoundContenders.length));
                setCurrentRoundMatchups(nextMatchups);
                setCurrentMatchIndex(0);
                setNextRoundContenders([]);
                setShowingSummary(false);
                setRoundUpsets([]); 
                refreshQuote(nextMatchups[0], false);
            };

            const triggerConfetti = () => {
                const duration = 3000;
                const end = Date.now() + duration;
                (function frame() {
                    confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#3b82f6', '#f97316', '#ffffff'] });
                    confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#3b82f6', '#f97316', '#ffffff'] });
                    if (Date.now() < end) requestAnimationFrame(frame);
                }());
            };

            if (champion) return <div className="flex flex-col items-center justify-center min-h-[60vh] text-center p-6 animate-fade-in"><div className="text-2xl font-bold text-gray-500 animate-pulse">Crowning Champion...</div></div>;
            if (showingSummary) return <RoundSummary roundName={finishedRoundName} upsets={roundUpsets} onNext={proceedToNextRound} entrants={bracket.entrants} matchHistory={matchHistory} />;
            if (currentRoundMatchups.length === 0) return <div className="p-12 text-center text-gray-500">Preparing the arena...</div>;
            const currentMatch = currentRoundMatchups[currentMatchIndex];
            const p1Label = `#${currentMatch.p1.seed} Seed`;
            const p2Label = `#${currentMatch.p2.seed} Seed`;
            return (
                <div className="max-w-4xl mx-auto p-4 animate-fade-in flex flex-col h-full">
                    <div className="text-center mb-8"><div className="inline-block bg-blue-100 text-blue-800 px-4 py-1 rounded-full text-xs font-bold uppercase tracking-wider mb-2">{roundName} â€¢ Match {currentMatchIndex + 1} of {currentRoundMatchups.length}</div><h2 className="text-3xl font-sport text-gray-900">{bracket.title}</h2></div>
                    <div className="flex flex-col md:flex-row gap-4 items-stretch justify-center relative mb-8"><div onClick={() => handleVote(currentMatch.p1, currentMatch.p2)} className="flex-1 bg-white border-2 border-gray-200 hover:border-blue-500 cursor-pointer rounded-xl p-6 shadow-sm hover:shadow-xl transition-all group relative overflow-hidden text-center md:text-left"><div className="absolute top-0 left-0 w-2 h-full bg-blue-500 group-hover:bg-blue-600 transition-colors"></div><div className="text-sm font-bold text-gray-400 mb-2">{p1Label}</div><h3 className="text-3xl font-bold text-gray-800 mb-4 group-hover:text-blue-600">{currentMatch.p1.name}</h3><div className="bg-gray-50 p-3 rounded border border-gray-100"><p className="text-xs uppercase font-bold text-gray-400 mb-1">Scouting Report</p><p className="text-gray-600 italic text-sm">"{currentMatch.p1.scout || "An absolute powerhouse."}"</p></div></div><div className="absolute left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2 z-10 hidden md:flex items-center justify-center w-16 h-16 bg-orange-500 text-white font-sport text-2xl rounded-full border-4 border-white shadow-lg">VS</div><div className="md:hidden flex items-center justify-center py-2 text-orange-500 font-black text-xl">VS</div><div onClick={() => handleVote(currentMatch.p2, currentMatch.p1)} className="flex-1 bg-white border-2 border-gray-200 hover:border-blue-500 cursor-pointer rounded-xl p-6 shadow-sm hover:shadow-xl transition-all group relative overflow-hidden text-center md:text-right"><div className="absolute top-0 right-0 w-2 h-full bg-blue-500 group-hover:bg-blue-600 transition-colors"></div><div className="text-sm font-bold text-gray-400 mb-2">{p2Label}</div><h3 className="text-3xl font-bold text-gray-800 mb-4 group-hover:text-blue-600">{currentMatch.p2.name}</h3><div className="bg-gray-50 p-3 rounded border border-gray-100 flex flex-col md:items-end"><p className="text-xs uppercase font-bold text-gray-400 mb-1">Scouting Report</p><p className="text-gray-600 italic text-sm">"{currentMatch.p2.scout || "The underdog story."}"</p></div></div></div>
                    <div className="text-center bg-blue-900 text-blue-100 p-3 rounded-lg max-w-lg mx-auto shadow-inner"><span className="font-bold text-blue-300 uppercase text-xs mr-2">Analyst Take:</span><span className="italic">"{analystQuote}"</span></div>
                    <div className="mt-8 text-center flex justify-center gap-4"><button onClick={onReset} className="text-sm text-gray-400 hover:text-gray-600 underline">Cancel Tournament</button>{historyStack.length > 0 && (<button onClick={handleUndo} className="text-sm text-blue-600 hover:text-blue-800 flex items-center gap-1 font-bold"><RotateCcw size={14}/> Undo Last Vote</button>)}</div>
                </div>
            );
        };

        const Leaderboard = ({ bracketId, currentChampionId }) => {
            const [leaders, setLeaders] = React.useState([]);
            const [loading, setLoading] = React.useState(true);
            React.useEffect(() => {
                const fetchLeaderboard = async () => {
                    try {
                        const snapshot = await db.collection('artifacts').doc(appId).collection('public').doc('data').collection(RESULTS_COLLECTION).get();
                        const counts = {};
                        let total = 0;
                        snapshot.forEach(doc => {
                            const data = doc.data();
                            if (data.bracketId === bracketId) {
                                const name = data.champion.name;
                                counts[name] = (counts[name] || 0) + 1;
                                total++;
                            }
                        });
                        const sorted = Object.entries(counts).map(([name, count]) => ({ name, count, pct: Math.round((count/total)*100) })).sort((a, b) => b.count - a.count).slice(0, 5); 
                        setLeaders(sorted);
                    } catch (e) { console.error("Leaderboard error:", e); } finally { setLoading(false); }
                };
                fetchLeaderboard();
            }, [bracketId]);
            if (loading) return <div className="text-center p-4 text-gray-400 text-xs">Loading stats...</div>;
            if (leaders.length === 0) return null;
            return (
                <div className="bg-gray-50 border border-gray-200 rounded-lg p-4 mb-6"><h3 className="font-bold text-gray-800 mb-3 flex items-center gap-2 text-sm uppercase tracking-wider"><BarChart2 size={16} className="text-purple-600"/> Hall of Fame</h3><div className="space-y-3">{leaders.map((leader, i) => (<div key={i} className="relative"><div className="flex justify-between text-xs font-bold mb-1"><span className="text-gray-700">{i+1}. {leader.name}</span><span className="text-gray-500">{leader.pct}% ({leader.count})</span></div><div className="h-2 bg-gray-200 rounded-full overflow-hidden"><div className={`h-full rounded-full ${leader.name === currentChampionId ? 'bg-yellow-400' : 'bg-purple-500'}`} style={{ width: `${leader.pct}%` }}></div></div></div>))}</div></div>
            );
        };

        const ResultViewer = ({ result, onPlayOriginal, onHome }) => {
            const [copied, setCopied] = React.useState(false);
            const championAnalysis = React.useMemo(() => result.entrants ? getChampionAnalysis(result.champion, result.entrants.length) : { title: "The Winner", text: "A great victory!" }, [result]);
            const copyShareLink = () => {
                const url = `${SHARE_BASE_URL}?result_id=${result.id}`;
                const textArea = document.createElement("textarea");
                textArea.value = url;
                document.body.appendChild(textArea);
                textArea.select();
                try { document.execCommand('copy'); setCopied(true); setTimeout(() => setCopied(false), 2000); } catch (err) {}
                document.body.removeChild(textArea);
            };

            return (
                <div className="max-w-6xl mx-auto p-4 animate-fade-in flex flex-col min-h-[90vh] justify-center">
                    <div className="bg-white rounded-xl shadow-2xl overflow-hidden border border-gray-200">
                        <div className="bg-gradient-to-r from-blue-900 to-blue-800 p-8 text-center text-white relative overflow-hidden">
                            <Sparkles className="absolute top-4 left-4 text-yellow-400 opacity-20" size={60} /><Sparkles className="absolute bottom-4 right-4 text-yellow-400 opacity-20" size={40} />
                            <div className="inline-block bg-white/20 px-3 py-1 rounded-full text-xs font-bold uppercase tracking-widest mb-4">Bracket Result</div>
                            <h1 className="text-4xl md:text-5xl font-sport tracking-wider mb-2">{result.bracketTitle}</h1>
                            <p className="opacity-80 text-sm">Official Tournament Report</p>
                        </div>
                        <div className="bg-gray-50 border-b border-gray-200 p-6 flex flex-col md:flex-row gap-6 items-center">
                            <div className="shrink-0"><div className="w-24 h-24 bg-yellow-100 rounded-full flex items-center justify-center border-4 border-white shadow-lg mx-auto transform -rotate-6"><Crown size={48} className="text-yellow-600" /></div></div>
                            <div className="text-center md:text-left flex-1"><h2 className="text-xs font-bold text-blue-500 uppercase tracking-widest mb-2 bg-blue-100 inline-block px-2 py-1 rounded">Analyst Breakdown</h2><h3 className="text-3xl font-bold text-gray-900 mb-2">{championAnalysis.title}</h3><p className="text-gray-600 italic text-lg leading-relaxed border-l-4 border-blue-500 pl-4">"{championAnalysis.text}"</p></div>
                            <div className="hidden md:block text-right"><div className="text-6xl font-sport text-gray-200">{result.champion.seed}</div></div>
                        </div>
                        <div className="bg-white p-8 overflow-hidden overflow-x-auto"><h4 className="text-sm font-bold text-gray-500 uppercase tracking-widest mb-8 text-center border-b border-gray-100 pb-4">Tournament Tree</h4>{result.entrants && result.matchHistory ? (<FullTreeViewer entrants={result.entrants} matchHistory={result.matchHistory} preSorted={true} />) : (<div className="text-center text-gray-400 py-8 italic">Full bracket view not available for older results.</div>)}</div>
                    </div>
                    <div className="mt-8 grid md:grid-cols-2 gap-6 items-start">
                        <div className="bg-white p-6 rounded-xl shadow-lg border border-gray-100"><h3 className="font-bold text-gray-800 mb-4 flex items-center gap-2"><Share2 size={20} className="text-blue-600"/> Share Your Result</h3><div className="flex gap-2 mb-6"><input readOnly value={`${SHARE_BASE_URL}?result_id=${result.id}`} className="flex-1 bg-gray-50 border border-gray-300 rounded-lg px-3 py-2 text-sm text-gray-600 truncate focus:outline-none"/><button onClick={copyShareLink} className="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-bold text-sm transition-colors flex items-center gap-2">{copied ? 'Copied!' : <><Copy size={16} /> Copy</>}</button></div><Leaderboard bracketId={result.bracketId} currentChampionId={result.champion.name} /></div>
                        <div className="bg-white p-6 rounded-xl shadow-lg border border-gray-100 flex flex-col justify-center gap-4 h-full"><button onClick={() => onPlayOriginal(result.bracketId)} className="w-full bg-orange-500 hover:bg-orange-600 text-white py-3 rounded-lg font-bold shadow-md transition-all transform active:scale-95 flex items-center justify-center gap-2"><Play size={20} fill="currentColor" /> Play This Bracket</button><button onClick={onHome} className="w-full bg-gray-100 hover:bg-gray-200 text-gray-600 py-3 rounded-lg font-bold transition-colors">Create New Tournament</button></div>
                    </div>
                </div>
            );
        };

        const Home = ({ onCreate, onLoad }) => {
            const [loadId, setLoadId] = React.useState('');
            const [popularBrackets, setPopularBrackets] = React.useState([]);

            React.useEffect(() => {
                fetch(POPULAR_JSON_URL).then(res => { if(!res.ok) throw new Error("File not found"); return res.json(); }).then(data => setPopularBrackets(data)).catch(err => { console.warn("Using fallback data"); setPopularBrackets([ { id: "DEMO_DISNEY", title: "Best Disney Song", entrants: 8 }, { id: "DEMO_SANDWICH", title: "Ultimate Sandwich", entrants: 8 }, { id: "DEMO_90S", title: "Best 90s Cartoon", entrants: 8 } ]); });
            }, []);

            return (
                <div className="max-w-4xl mx-auto p-6 flex flex-col items-center justify-center min-h-[70vh]">
                    <div className="text-center mb-12"><div className="flex justify-center mb-4"><Crown size={64} className="text-orange-500" /></div><h1 className="text-6xl font-sport text-blue-900 mb-4 tracking-tight">BRACKETOLOGY</h1><p className="text-xl text-gray-600 max-w-lg mx-auto">The ultimate app for settling life's most important debates.</p></div>
                    <div className="grid md:grid-cols-2 gap-8 w-full max-w-2xl mb-12">
                        <div onClick={onCreate} className="bg-white p-8 rounded-2xl shadow-lg border-2 border-transparent hover:border-orange-400 cursor-pointer transition-all hover:-translate-y-1 group text-center"><div className="bg-orange-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-6 group-hover:bg-orange-200 transition-colors"><Plus size={32} className="text-orange-600" /></div><h2 className="text-2xl font-bold text-gray-800 mb-2">Create New</h2><p className="text-gray-500">Build a custom bracket (4-64 teams).</p></div>
                        <div className="bg-white p-8 rounded-2xl shadow-lg border-2 border-transparent hover:border-blue-400 transition-all text-center"><div className="bg-blue-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-6"><Play size={32} className="text-blue-600" /></div><h2 className="text-2xl font-bold text-gray-800 mb-4">Enter Arena</h2><div className="flex gap-2"><input type="text" placeholder="Enter ID" value={loadId} onChange={(e) => setLoadId(e.target.value)} className="flex-1 p-2 border border-gray-300 rounded focus:border-blue-500 focus:outline-none uppercase text-center font-bold tracking-widest"/><button onClick={() => { if(loadId.trim()) onLoad(loadId.trim()); }} className="bg-blue-600 text-white p-2 rounded hover:bg-blue-700 font-bold">GO</button></div></div>
                    </div>
                    {popularBrackets.length > 0 && (
                        <div className="w-full max-w-2xl"><h3 className="text-sm font-bold text-gray-500 uppercase tracking-widest mb-4 flex items-center gap-2"><Flame size={16} className="text-orange-500" /> Trending Arenas</h3><div className="grid grid-cols-1 sm:grid-cols-2 gap-4">{popularBrackets.map((bracket, i) => (<div key={i} onClick={() => onLoad(bracket.id)} className="bg-white p-4 rounded-lg shadow-sm border border-gray-200 hover:border-blue-300 cursor-pointer transition-all flex justify-between items-center group"><div><div className="font-bold text-gray-800 group-hover:text-blue-600 transition-colors">{bracket.title}</div><div className="text-xs text-gray-400">{bracket.entrants} Contenders</div></div><ChevronRight size={16} className="text-gray-300 group-hover:text-blue-500" /></div>))}</div></div>
                    )}
                </div>
            );
        };

        const App = () => {
            const [user, setUser] = React.useState(null);
            const [view, setView] = React.useState('home'); 
            const [currentBracket, setCurrentBracket] = React.useState(null);
            const [currentResult, setCurrentResult] = React.useState(null);
            const [loading, setLoading] = React.useState(true);
            const urlChecked = React.useRef(false);

            const handleExit = () => { setView('home'); try { if (window.history.pushState) window.history.pushState({path:window.location.href.split('?')[0]},'',window.location.href.split('?')[0]); } catch (e) {} };

            const loadBracket = async (id, userOverride = null) => {
                if (DEMO_BRACKETS[id.toUpperCase()]) { setCurrentBracket(DEMO_BRACKETS[id.toUpperCase()]); setView('play'); setLoading(false); return; }
                const effectiveUser = userOverride || user;
                if (!effectiveUser) return;
                setLoading(true);
                try {
                    const doc = await db.collection('artifacts').doc(appId).collection('public').doc('data').collection(BRACKETS_COLLECTION).doc(id.toUpperCase()).get();
                    if (doc.exists) { setCurrentBracket(doc.data()); setView('play'); } else { alert("Bracket not found!"); handleExit(); }
                } catch (error) { console.error(error); alert("Error loading."); handleExit(); } finally { setLoading(false); }
            };

            const loadResult = async (id, userOverride = null) => {
                const effectiveUser = userOverride || user;
                if (!effectiveUser) return;
                setLoading(true);
                try {
                    const doc = await db.collection('artifacts').doc(appId).collection('public').doc('data').collection(RESULTS_COLLECTION).doc(id).get();
                    if (doc.exists) { setCurrentResult(doc.data()); setView('view_result'); } else { alert("Result not found!"); handleExit(); }
                } catch (error) { console.error(error); alert("Error loading result."); handleExit(); } finally { setLoading(false); }
            };

            const handleSaveResult = async (resultData) => {
                if (!user) return;
                try {
                    const shortId = Math.random().toString(36).substring(2, 9); 
                    const fullResult = { ...resultData, creatorId: user.uid, id: shortId, timestamp: Date.now() };
                    const timeout = new Promise((_, reject) => setTimeout(() => reject(new Error("Result save timed out")), 10000));
                    await Promise.race([
                        db.collection('artifacts').doc(appId).collection('public').doc('data').collection(RESULTS_COLLECTION).doc(shortId).set(fullResult),
                        timeout
                    ]);
                    setCurrentResult(fullResult); setView('view_result'); 
                } catch (error) { 
                    console.error("Error in handleSaveResult:", error); 
                    setCurrentResult(resultData);
                    setView('view_result');
                    alert("Note: Could not save result to cloud, displaying locally.");
                }
            };

            React.useEffect(() => {
                const init = async () => {
                    const token = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
                    if (token) { try { await auth.signInWithCustomToken(token); } catch(e) { await auth.signInAnonymously(); } } else { 
                        try { await auth.signInAnonymously(); } catch (error) { 
                            console.error("Auth Error:", error);
                            const mockUid = localStorage.getItem('bracket_anon_id') || Math.random().toString(36).substring(2);
                            localStorage.setItem('bracket_anon_id', mockUid);
                            setUser({ uid: mockUid, isAnonymous: true }); 
                        }
                    }
                };
                const unsubscribe = auth.onAuthStateChanged((u) => {
                    setUser(u);
                    if (u && !urlChecked.current) {
                        urlChecked.current = true;
                        const p = new URLSearchParams(window.location.search);
                        if (p.get('result_id')) loadResult(p.get('result_id'), u);
                        else if (p.get('id')) loadBracket(p.get('id'), u);
                        else setLoading(false);
                    } else if (!u) {} else { setLoading(false); }
                });
                init();
                return () => unsubscribe();
            }, []);

            const saveBracket = async (bracketData) => {
                if (!user) return;
                try {
                    const shortId = Math.random().toString(36).substring(2, 8).toUpperCase();
                    const timeout = new Promise((_, reject) => setTimeout(() => reject(new Error("Request timed out")), 10000));
                    await Promise.race([
                        db.collection('artifacts').doc(appId).collection('public').doc('data').collection(BRACKETS_COLLECTION).doc(shortId).set({ ...bracketData, creatorId: user.uid, id: shortId }),
                        timeout
                    ]);
                    setCurrentBracket({ ...bracketData, id: shortId }); setView('share_bracket');
                } catch (error) { console.error("Error in saveBracket:", error); if (error.message.includes("timed out")) alert("Connection timed out! Check Firebase."); else if (error.code === 'permission-denied') alert("Permission Denied! Check Rules."); else alert("Save failed: " + error.message); }
            };

            if (loading) return <div className="min-h-screen flex items-center justify-center bg-gray-100 text-gray-400">Loading Arena...</div>;

            return (
                <div className="min-h-screen bg-gray-100">
                    <nav className="bg-blue-900 text-white p-4 shadow-md sticky top-0 z-50">
                        <div className="max-w-5xl mx-auto flex justify-between items-center">
                            <div className="flex items-center gap-2 cursor-pointer" onClick={handleExit}><Logo size={32} className="text-orange-500" /><span className="font-sport text-xl tracking-wide ml-2">BRACKETOLOGY</span></div>
                            {view !== 'home' && <button onClick={handleExit} className="text-sm font-semibold hover:text-orange-400 transition-colors">Exit</button>}
                        </div>
                    </nav>
                    <main>
                        {view === 'home' && (<Home onCreate={() => setView('create')} onLoad={loadBracket} />)}
                        {view === 'create' && (<CreateScreen onSave={saveBracket} onCancel={handleExit} />)}
                        {view === 'share_bracket' && currentBracket && (
                            <div className="max-w-2xl mx-auto p-8 pt-20 text-center animate-fade-in">
                                <div className="bg-white rounded-2xl shadow-xl p-8 border border-gray-100">
                                    <div className="inline-flex items-center justify-center p-4 bg-green-100 rounded-full mb-6"><Sparkles size={40} className="text-green-600" /></div>
                                    <h2 className="text-3xl font-bold text-gray-900 mb-2">Bracket Ready!</h2>
                                    <p className="text-gray-600 mb-8">Your tournament has been minted.</p>
                                    <div className="bg-gray-50 p-6 rounded-xl border border-dashed border-gray-300 mb-8">
                                        <p className="text-xs font-bold text-gray-400 uppercase tracking-widest mb-2">Share Link</p>
                                        <div className="flex items-center justify-center gap-4"><span className="text-lg md:text-xl font-mono font-bold text-gray-800 tracking-wider truncate max-w-[200px] md:max-w-xs opacity-40 select-all">{SHARE_BASE_URL}?id={currentBracket.id}</span><button onClick={() => {const url = `${SHARE_BASE_URL}?id=${currentBracket.id}`; const ta = document.createElement("textarea"); ta.value = url; document.body.appendChild(ta); ta.select(); document.execCommand('copy'); document.body.removeChild(ta); alert("Copied!");}} className="p-3 bg-blue-100 hover:bg-blue-200 text-blue-700 rounded-lg transition-colors flex items-center gap-2 font-bold text-sm whitespace-nowrap"><Copy size={18} /> Copy Link</button></div>
                                    </div>
                                    <div className="flex flex-col sm:flex-row gap-4 justify-center"><button onClick={handleExit} className="px-6 py-3 rounded-lg font-bold text-gray-600 bg-gray-100 hover:bg-gray-200 transition-colors">Back Home</button><button onClick={() => setView('play')} className="px-8 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-bold shadow-lg transform active:scale-95 transition-all">Play Now</button></div>
                                </div>
                            </div>
                        )}
                        {view === 'play' && currentBracket && (<GameScreen bracket={currentBracket} onReset={handleExit} onGameFinished={handleSaveResult} />)}
                        {view === 'view_result' && currentResult && (<ResultViewer result={currentResult} onHome={handleExit} onPlayOriginal={(id) => loadBracket(id)} />)}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
